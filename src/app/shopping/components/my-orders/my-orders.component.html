<div class="row" *ngIf="orders$ | async as orders">
  <h1>My Orders</h1>
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-inverse">
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.shipping.fullName }}</td>
        <td>{{ order.datePlaced | date:'medium' }}</td>
        <td>
          <a>View Order</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
