<div class="row col offset-2">
  <button [disabled]="!technologyService.canAdd()" (click)="technologyService.addInactive()"
          class="btn btn-primary btn-lg">Add Inactive Technology</button>
  <button [disabled]="!technologyService.canAdd()" (click)="technologyService.addActive()"
          class="btn btn-success btn-lg">Add Active Technology</button>
  <button [disabled]="!technologyService.canRemove()" (click)="technologyService.remove()"
  class="btn btn-info btn-lg">Remove Technology</button>
</div>
<div class="row col offset-2 mt-3">
      <button (click)="animationsListBasic()" class="btn btn-primary btn-sm">Anima List Basic</button>
      <button (click)="animationsListEnterLeave()" class="btn btn-warning btn-sm">Anima List Enter Leave</button>
      <button (click)="animationsListEnterLeaveState()" class="btn btn-info btn-sm">Anima List Enter Leave State</button>
      <button (click)="animationsListMultiStep()" class="btn btn-success btn-sm">Anima List Multi Step</button>
      <button (click)="animationsListGroup()" class="btn btn-danger btn-sm">Anima List Group</button>
</div>
<div *ngIf="animationsLB" class="row col offset-4 mt-3">
  <app-animations-list-basic [technologies]="technologies"></app-animations-list-basic>
</div>

<div *ngIf="animationsLEL" class="row col offset-2">
    <app-animations-list-enter-leave [technologies]="technologies"></app-animations-list-enter-leave>
</div>

<div *ngIf="animationsLELS" class="row col offset-4">
    <app-animations-list-enter-leave-states [technologies]="technologies">
    </app-animations-list-enter-leave-states>
</div>

<div *ngIf="animationsLMS" class="row col offset-4">
    <app-animations-list-multistep [technologies]="technologies"></app-animations-list-multistep>
</div>

<div *ngIf="animationsLG" class="row col offset-4">
  <app-animations-list-groups [technologies]="technologies"></app-animations-list-groups>
</div>
